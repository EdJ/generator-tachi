<%! overView: 'defaultOverView', title: 'Login | Bootstrap Demo | SigmoidFx' %>
<form method="post" class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <input name="email" value="<%= model.email || '' %>" type="text" class="input-block-level" placeholder="Email address">
  <input name="password" type="password" class="input-block-level" placeholder="Password">
  <label class="checkbox">
    <input name="rememberMe" type="checkbox" value="remember-me"> Remember me
  </label>
  <button class="btn btn-large btn-primary" type="submit">Sign in</button>
</form>
